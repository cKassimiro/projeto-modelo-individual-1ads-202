<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto IoT - Sobre</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato-e-login.css">
</head>
<body>
    <!--header inicio-->
    <div class="header">
        <div class="container">
            <h1 class="titulo"><span class="highlight">Projeto</span> IoT Revolucionário</h1>
            <div class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href=""class="current">Contato</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--header fim-->

    <div class="contato">
        <div class="container">
            <h1>Entre em contato conosco!</h1>
            <div class="formulario">
                <form>
                    <label for="nome-completo">Nome e sobrenome</label>
                        <input type="text" id="nome-completo" class="input-padrao" autofocus="autofocus" placeholder="Nome completo">
                    <label for="email">E-mail</label>
                        <input type="email" id="email" class="input-padrao" placeholder="meu_email@meu_email.com">
                    <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" class="input-padrao" placeholder="(00) 0 0000-0000">
                    <label for="mensagem">Sua mensagem</label>
                        <textarea id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>
                    <div class="div-radio">
                        <p>Como prefere nosso contato:</p>
                        <label for="radio-email">
                            <input type="radio" name="contato" id="radio-email">
                            E-mail
                        </label>
                        <label for="radio-telefone">
                            <input type="radio" name="contato" id="radio-telefone">
                            Telefone
                        </label>
                        <label for="radio-whatsapp">
                            <input type="radio" name="contato" id="radio-whatsapp">
                            WhatsApp
                        </label>
                    </div>
                    <label for="check-novidades">
                        <input type="checkbox" id="check-novidades" checked>
                        Quero receber as novidades por e-mail
                    </label>
                    <input type="submit" value="ENVIAR" class="btn-green">
                </form>

            </div>
            <div class="imagem-lateral">
                <img src="img/side-img-contato_orange.jpg">
            </div>
        </div>
    </div>

    

     <!--footer inicio-->
    <div class="footer">
        <div class="container">
            <h4>Feito com carinho por um aluno BandTec. Copyright © 2020</h4>
        </div>
    </div>
    <!--footer fim-->
</body>
</html>
